<HTML>
<Head>
<title>Sign Up</title>
<link rel="Stylesheet" type="text/css" href="style_signup.css">
</head>
<body>
	<div class="Sign_up">
		<!--<img src="lg.png" class="ursimg">-->
		<h2><i>Sign Up</h2>
		<form>
			<p> Username<p>
				<input type="text" name="" placeholder="Enter Name" required><br><br>
			<p> Email Address</p>
				<input type="Email" name="" placeholder="Enter Email" required><br><br>
			<p> Mobile number</p>
				<input type="Mobile" name="" placeholder="Enter Mobile no." required><br><br>
			<p> Password</p>
				<input type="Password" name="" placeholder="Enter Password" required><br><br>
			<p> Confirm Password</p>
				<input type="ConPwd" name="" placeholder="Re-enter Password" required><br><br>
				<input type="SignUp" name="" value="Sign Up">
				<p><br>Already have an account</p>
				<a href="login.html">Login here</a>
		</form>
	</div>
</body>
</html>
